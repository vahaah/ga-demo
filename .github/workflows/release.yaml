name: Release

# Enable Buildkit and let compose use it to speed up image building
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

on:
  push:
    branches: ["master", "main", "environment/*"]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Set up poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.1.13

      - name: Detect and tag new version
        id: check-version
        uses: salsify/action-detect-and-tag-new-version@v2.0.1
        with:
          version-command: |
            poetry version | awk '{ print $2 }'

      - name: Publish the release notes
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: release-drafter/release-drafter@v5.20.0
        with:
          publish: ${{ steps.check-version.outputs.tag != '' }}
          tag: ${{ steps.check-version.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Bump version for developmental release
        id: version
        run: |
          if [[ ${{ github.ref }} == refs/heads/main && ${{ steps.check-version.outputs.tag == '' }} ]]; then
            poetry version patch && \
            version=$(poetry version | awk '{ print $2 }')-pre && \
            version_dated=$version.$(date +'%Y-%m-%dT%H%M')
            echo "::set-output name=tag::$version_dated"
          elif [[ ${{ steps.check-version.outputs.tag != '' }} ]]; then
            echo "::set-output name=tag::${{ steps.check-version.outputs.tag }}"
          fi
      - name: Identify the environment
        id: branch_check
        run: |
          echo "Running on branch ${{ github.ref }}"
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "::set-output name=env_name::dev"
          elif [ "${{ github.ref }}" = *"environment"* ]; then
            echo "::set-output name=env_name::${github.ref##*/}"
          else
             echo "Missing environment name"
          fi
    outputs:
      env_name: ${{ steps.branch_check.outputs.env_name }}
      version: ${{ steps.version.outputs.tag }}
  release:
    needs: [build]
    if: needs.build.outputs.env_name != ''
    name: Release
    runs-on: ubuntu-latest
    environment:
      name: ${{ needs.build.outputs.env_name }}
    steps:
      - name: Checkout Code Repository
        run: |
          echo "Running on env ${{ needs.build.outputs.env_name }}"
          echo "Running on with version ${{ needs.build.outputs.version }}"
